<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      color: #ff4757;
      font-weight: bold;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #666;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #ff4757;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #e84118;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>

</html>
